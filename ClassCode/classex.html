<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" id="guessField" min="1" max="100">
      <input type="submit" value="Submit guess" id="guessSubmit">
    </div>

    <div id="resultParas">
      <p id="guesses"></p>
      <p id="lastResult"></p>
      <p id="lowOrHi"></p>
    </div>

    <script>
        const guesses = document.getElementById('guesses');
        const lastResult = document.getElementById('lastResult');
        const lowOrHi = document.getElementById('lowOrHi');
    
        const guessSubmit = document.getElementById('guessSubmit');
        const guessField = document.getElementById('guessField');
    
        let randomNumber = Math.floor(Math.random() * 100) + 1;  
        let resetButton;
        let guessCount = 0;
        
//        handler 
        function checkGuess(){
            
            if (guessCount === 0){
                guesses.textContent = 'Previous guesses: ';
            }
            
            let userGuess = guessField.valueAsNumber;
            guessCount++;
            guesses.textContent += userGuess + " ";
            
            if (userGuess === randomNumber){
                lastResult.textContent = 'Congrats!';
                lastResult.style.backgroundColor = 'green';
                gameOver();
                
            }
            else if (guessCount == 10){
                lastResult.textContent = 'Game over!';
                gameOver();
                
            }
            else{
                lastResult.textContent = 'Wrong!';
                lastResult.style.backgroundColor = 'red';
                
                if (userGuess < randomNumber){
                    lowOrHi.textContent = 'Last guess was too low!';
                } 
                else if (userGuess > randomNumber){
                    lowOrHi.textContent = 'Last guess was too high';
                }
                
            }
            
            guessField.value = '';
            guessField.focus();
        }
        
        function gameOver(){
            guessField.disabled = true;
            guessSubmit.disabled = true;  
            
            resetButton = document.createElement('button');
            document.body.appendChild(resetButton);
            resetButton.addEventListener('click', resetGame);
        }
        
        function resetGame(){
            guessCount = 0;
            let resetParas = document.querySelectorAll('#result');
            for (let para of resetParas){
                para.textContent = '';
            }
            
            resetButton.parentNode.removeChild(resetButton);
            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = '';
            guessField.focus();
            lastResult.style.backgroundColor = 'green';
        }
        
        guessSubmit.addEventListener('click', checkGuess);
        guessField.focus();
        
    </script>
  </body>
</html>
